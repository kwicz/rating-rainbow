{% extends "layout.html" %}

{% block title %}
    Search Result
{% endblock %}

{% block main %}

  <div class="container">
    <div class="row landing">
      <div class="col mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Search Results</h5>
            <hr class="my-4">
              <div class="form-label-group">
              	<div class="row text-center text-lg-left">
        				  {% for result in results %}  
        				    <div class="col-lg-3 col-md-4 col-6">
        				      <a href="{{ url_for('bookpage', book_id=result.id) }}" class="d-block mb-4 h-100">
      			            <img align="center" class="img-fluid img-thumbnail" src={{ result.cover }} alt={{ result.title }}>
      			          	<p>{{ result.title }} by {{ result.author}}</p>
        				      </a>
        				    </div>
        				  {% endfor %}
          	  </div>
          	</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
